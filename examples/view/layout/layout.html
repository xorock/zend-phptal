<tal:block
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:tal="http://xml.zope.org/namespaces/tal"
    xmlns:metal="http://xml.zope.org/namespaces/metal"
><tal:block tal:content="structure doctype" />
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <tal:block tal:content="structure php: this.headTitle().prepend('ZF Skeleton Application') . this.headTitle().setSeparator(' - ')"/>
        <tal:block tal:content="structure php: this.headMeta().appendName('viewport', 'width=device-width, initial-scale=1.0').appendHttpEquiv('X-UA-Compatible', 'IE=edge')"/>
        <tal:block tal:content="structure php: this.headLink(['rel' => 'shortcut icon', 'type' => 'image/vnd.microsoft.icon', 'href' => this.basePath() . '/img/favicon.ico']).prependStylesheet(this.basePath('css/style.css')).prependStylesheet(this.basePath('css/bootstrap-theme.min.css')).prependStylesheet(this.basePath('css/bootstrap.min.css'))"/>
        <tal:block tal:content="structure php: this.headScript().prependFile(this.basePath('js/bootstrap.min.js')).prependFile(this.basePath('js/jquery-3.1.0.min.js'))"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" tal:attributes="href php: this.url('home')">
                        <img tal:attributes="src php: this.basePath('img/zf-logo-mark.svg')" height="28" alt="Zend Framework ${php: \Application\Module::VERSION}"/>&nbsp;Skeleton Application
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a tal:attributes="href php: this.url('home')">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <tal:block tal:replace="structure content" />
            <hr/>
            <footer>
                <p>&copy; 2005 - ${php: date('Y')} by Zend Technologies Ltd. All rights reserved.</p>
            </footer>
        </div>
         <tal:block tal:content="structure php: this.inlineScript()"/>
    </body>
</html>
</tal:block>
